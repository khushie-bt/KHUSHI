<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url(a.jpg); 
      background-size: contain;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(231, 220, 220, 0.688); 
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 80%;
      text-align: center;
    }

    .container h1 {
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn.signin {
      background-color: #007bff;
      color: #fff;
    }

    .btn.signup {
      background-color: #28a745;
      color: #fff;
    }

    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WELCOME TO SODR</h1>
    <p>Already registered? Sign in or sign up</p>
    <div class="btn-group">
      <button onclick="window.location.href='signin.html'"class="btn signin">Sign In</button>
      <p>OR</p>
      <button onclick="window.location.href='signup.html'"class="btn signup">Sign Up</button>
    </div>
  </div>
</body>
</html>
